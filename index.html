<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/general.css">
    <script src="https://kit.fontawesome.com/78568b6d53.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-container">
    <header class="header">ROCK PAPER SCISSORS</header>
    <div class="buttons">
    <button id="rock-btn"><i class="fa-regular fa-hand-back-fist"></i></button>
    <button id="paper-btn"><i class="fa-regular fa-hand"></i></i></button>
    <button id="scissors-btn"><i class="fa-regular fa-hand-scissors"></i></i></button>

    </div>
    <div class="score">
        <p>BEST OF 5</p>
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
    </div>
    <div class="resultsTitle">
        <h3>RESULTS: </h3>
    </div>
    <div class="results">
        <p></p>
    </div>
    <div class="footer">
        <h1>&copy; Sneed Ultima 2022</h1>
    </div>
    </div>
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h1 id="modal-result">COOL MODAL</h1>
            <button id="close">Close</button>
        </div>
    </div>
</body>
</html>
